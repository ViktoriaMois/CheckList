<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel = "stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
</head>
<body style="background-color: #fbe1ff">
<div class="container-fluid header">
    <div class = "pt-5 py-5">
        <h1 class="display-5 fw-bold text-center">
            <a href="{% url 'home' %}" style="text-decoration: none; color: #b238be">
                <i class="uil uil-file-edit-alt">
                    Check list
                </i>
            </a>
        </h1>
    </div>
</div>
{%  block content %}
{% endblock %}
</body>
</html>
